# Vault Values File for Minikube/Local Development
# This file is referenced by Argo CD Application

global:
  tlsDisable: true  # Disable TLS for minikube/local development

server:
  # High Availability Mode (disabled for single-node)
  ha:
    enabled: false  # Disable HA for single-node (minikube)
    replicas: 1
    antiAffinity: "soft"  # Allow pods on same node
  
  # Data Storage
  dataStorage:
    enabled: true
    size: 2Gi  # Reduced for minikube
    storageClass: standard  # Use minikube's default storage class
  
  # Audit Storage (disabled for minikube)
  auditStorage:
    enabled: false
  
  # Resources (reduced for minikube)
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# UI Configuration
ui:
  enabled: true

# Ingress Configuration (disabled for local development)
ingress:
  enabled: false
