apiVersion: v1
kind: Secret
metadata:
  name: platform-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: https://github.com/alanredfordhayes/platform.git
  # For public repositories, username and password can be omitted
  # For private repositories, uncomment and fill in:
  # username: your-username
  # password: your-token-or-password
  # Or use SSH:
  # sshPrivateKey: |
  #   -----BEGIN OPENSSH PRIVATE KEY-----
  #   ...
  #   -----END OPENSSH PRIVATE KEY-----

