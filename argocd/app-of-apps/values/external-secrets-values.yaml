# External Secrets Operator Values File
# This file contains configuration for External Secrets Operator
# Used by: All platform components for secret management

# Install CRDs
installCRDs: true

# Replica Count
replicaCount: 2

# Webhook Configuration
webhook:
  replicaCount: 2
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Cert Controller Configuration
certController:
  replicaCount: 2
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Security Context
securityContext:
  runAsNonRoot: true
  runAsUser: 65534
  fsGroup: 65534

# Resources
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Service Account
serviceAccount:
  create: true
  name: external-secrets

# Affinity
affinity: {}

# Tolerations
tolerations: []

# Node Selectors
nodeSelector: {}

