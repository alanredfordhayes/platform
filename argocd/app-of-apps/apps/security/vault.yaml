apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/instance: security
    app.kubernetes.io/name: vault
spec:
  destination:
    namespace: vault
    server: https://kubernetes.default.svc
  project: security
  source:
    repoURL: https://helm.releases.hashicorp.com
    chart: vault
    targetRevision: 0.31.0  # Latest version (Vault 1.20.4) - Updated via Context7 MCP
    helm:
      values: |
        global:
          tlsDisable: true  # Disable TLS for minikube/local development
        server:
          ha:
            enabled: false  # Disable HA for single-node (minikube)
            replicas: 1
            antiAffinity: ""  # Disable anti-affinity for single-node (minikube)
          affinity: {}  # Explicitly override any default anti-affinity rules
          # Disable file storage - using PostgreSQL backend instead
          dataStorage:
            enabled: false
          auditStorage:
            enabled: false  # Disable audit storage for minikube
          # PostgreSQL storage backend configuration
          # Use environment variable for connection URL (Vault PostgreSQL backend supports VAULT_PG_CONNECTION_URL)
          extraEnvironmentVars:
            VAULT_PG_CONNECTION_URL:
              valueFrom:
                secretKeyRef:
                  name: vault-postgres-connection
                  key: connection_url
          # Mount ConfigMap with PostgreSQL storage configuration
          extraVolumes:
            - type: configMap
              name: vault-postgres-config
          extraVolumeMounts:
            - mountPath: /vault/config/postgres
              name: vault-postgres-config
              readOnly: true
          # Configure Vault to use the PostgreSQL config file
          extraArgs: -config=/vault/config/postgres/vault-postgres.hcl
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
        ui:
          enabled: true
        ingress:
          enabled: false  # Disable ingress for local development
        injector:
          replicas: 1  # Single replica for minikube single-node setup
          affinity: {}  # Explicitly override any default anti-affinity rules for single-node (minikube)
          revisionHistoryLimit: 2  # Reduce revision history for minikube
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    # Ignore changes to secrets that Vault manages internally (unseal keys, root tokens)
    - group: ""
      kind: Secret
      namespace: vault
      jsonPointers:
        - /data
    # Ignore changes to configmaps that are updated by Vault
    - group: ""
      kind: ConfigMap
      namespace: vault
      jsonPointers:
        - /data
    # Ignore changes to persistent volume claims (managed by StatefulSet)
    - group: ""
      kind: PersistentVolumeClaim
      namespace: vault
      jsonPointers:
        - /status

